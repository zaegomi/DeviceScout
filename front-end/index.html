<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviceScout - Network Security Made Simple</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5dc;
            min-height: 100vh;
        }

        .app-container {
            min-height: 100vh;
            background: #f5f5dc;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #f5f5dc;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-image {
    width: 160px;
    height: 160px;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(229, 62, 62, 0.2);
    transition: transform 0.3s ease;
}

.logo-image:hover {
    transform: scale(1.05);
}

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a202c;
        }

        .logo-subtitle {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #c1839f 0%, #a0647a 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(161, 100, 122, 0.3);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(161, 100, 122, 0.4);
        }

        .nav-button.active {
            background: linear-gradient(135deg, #e53e3e 0%, #f56565 100%);
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.4);
        }

        .main-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .start-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }

        .scan-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c1839f 0%, #a0647a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(161, 100, 122, 0.3);
        }

        .scan-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(161, 100, 122, 0.4);
        }

        .scan-text {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .dashboard-card {
            background: white;
            border: 3px solid #2d3748;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .card-content {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
        }

        .metric-value {
            font-size: 3rem;
            font-weight: 700;
            color: #e53e3e;
        }

        .metric-label {
            font-size: 1.1rem;
            color: #64748b;
            font-weight: 500;
        }

        .device-container {
            background: white;
            border: 3px solid #2d3748;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .device-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }

        .device-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .device-item {
            background: #f8f9fa;
            border: 2px solid #2d3748;
            border-radius: 25px;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .device-item:hover {
            background: #e9ecef;
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .security-container {
            background: white;
            border: 3px solid #2d3748;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .security-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 40px;
        }

        .security-score {
            font-size: 4rem;
            font-weight: 700;
            color: #e53e3e;
            margin-bottom: 20px;
        }

        .security-status {
            font-size: 2rem;
            font-weight: 700;
            color: #e53e3e;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .security-details {
            margin-top: 40px;
            padding: 20px;
            background: #fff5f5;
            border: 2px solid #fed7d7;
            border-radius: 10px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .scan-circle {
                width: 250px;
                height: 250px;
            }
            
            .scan-text {
                font-size: 1.5rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function DeviceScout() {
            const [currentPage, setCurrentPage] = useState('start');
            const [isScanning, setIsScanning] = useState(false);
            const [deviceCount, setDeviceCount] = useState(0);
            const [securityScore] = useState(40);

            const devices = [
                'Brother Printer',
                'LG Smart TV',
                'iPhone',
                'Kindle'
            ];

            const handleScan = async () => {
    setIsScanning(true);
    
    try {
        console.log('🔍 Starting network scan...');
        
        // Call your backend API
        const response = await fetch('http://localhost:3001/api/scan');
        const data = await response.json();
        
        if (data.success) {
            console.log('✅ Scan completed:', data);
            setDeviceCount(data.devices.length);
            // You can store the devices data in state if needed
            // setDevices(data.devices);
        } else {
            console.error('❌ Scan failed:', data.error);
            alert('Scan failed: ' + data.error);
        }
    } catch (error) {
        console.error('❌ Network error:', error);
        alert('Could not connect to backend. Make sure the server is running.');
    } finally {
        setIsScanning(false);
        setCurrentPage('dashboard');
    }
};

            const navigateToPage = (page) => {
                setCurrentPage(page);
            };

            return (
                <div className="app-container">
                    <header className="header">
                        <div className="logo-section">
    <img src="logo.png" alt="DeviceScout Logo" className="logo-image" />
    
</div>
                        
                        {currentPage !== 'start' && (
                            <nav className="nav-buttons">
                                <button 
                                    className={`nav-button ${currentPage === 'dashboard' ? 'active' : ''}`}
                                    onClick={() => navigateToPage('dashboard')}
                                >
                                    Dashboard
                                </button>
                                <button 
                                    className={`nav-button ${currentPage === 'devices' ? 'active' : ''}`}
                                    onClick={() => navigateToPage('devices')}
                                >
                                    Devices
                                </button>
                                <button 
                                    className={`nav-button ${currentPage === 'security' ? 'active' : ''}`}
                                    onClick={() => navigateToPage('security')}
                                >
                                    Security
                                </button>
                                <button 
                                    className="nav-button"
                                    onClick={() => setCurrentPage('start')}
                                >
                                    New Scan
                                </button>
                            </nav>
                        )}
                    </header>

                    <main className="main-content">
                        {/* Start Page */}
                        <div className={`page ${currentPage === 'start' ? 'active' : ''}`}>
                            <div className="start-page">
                                <div className="scan-circle" onClick={handleScan}>
                                    <div className="scan-text">
                                        {isScanning ? (
                                            <>
                                                <div className="loading-animation"></div>
                                                <div style={{marginTop: '10px', fontSize: '1.2rem'}}>Scanning...</div>
                                            </>
                                        ) : (
                                            'Click to Scan'
                                        )}
                                    </div>
                                </div>
                                {!isScanning && (
                                    <p style={{fontSize: '1.2rem', color: '#64748b', maxWidth: '600px'}}>
                                        Welcome to DeviceScout! Click the button above to start scanning your network 
                                        for connected devices and security vulnerabilities.
                                    </p>
                                )}
                            </div>
                        </div>

                        {/* Dashboard Page */}
                        <div className={`page ${currentPage === 'dashboard' ? 'active' : ''}`}>
                            <div className="dashboard-grid">
                                <div className="dashboard-card">
                                    <h2 className="card-title">Total Devices</h2>
                                    <div className="card-content">
                                        <div className="metric-value">{deviceCount}</div>
                                        <div className="metric-label">Connected Devices</div>
                                        <div style={{fontSize: '0.9rem', color: '#38a169', marginTop: '10px'}}>
                                            ✓ All devices discovered
                                        </div>
                                    </div>
                                </div>

                                <div className="dashboard-card">
                                    <h2 className="card-title">Security Score</h2>
                                    <div className="card-content">
                                        <div className="metric-value">{securityScore}/100</div>
                                        <div className="metric-label">Overall Security</div>
                                        <div style={{fontSize: '0.9rem', color: '#e53e3e', marginTop: '10px'}}>
                                            ⚠ Needs Attention
                                        </div>
                                    </div>
                                </div>

                                <div className="dashboard-card">
                                    <h2 className="card-title">Additional Details</h2>
                                    <div className="card-content">
                                        <div style={{fontSize: '1.1rem', color: '#2d3748', lineHeight: '1.6'}}>
                                            <div>🔍 Last scan: Just now</div>
                                            <div>⚠ 2 vulnerabilities found</div>
                                            <div>🔒 1 device needs update</div>
                                            <div>📊 Network health: Fair</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Devices Page */}
                        <div className={`page ${currentPage === 'devices' ? 'active' : ''}`}>
                            <div className="device-container">
                                <h2 className="device-title">Device Information</h2>
                                <div className="device-list">
                                    {devices.map((device, index) => (
                                        <div key={index} className="device-item">
                                            {device}
                                        </div>
                                    ))}
                                </div>
                                <div style={{marginTop: '30px', textAlign: 'center', color: '#64748b'}}>
                                    <p>Click on any device for detailed information and security analysis</p>
                                </div>
                            </div>
                        </div>

                        {/* Security Page */}
                        <div className={`page ${currentPage === 'security' ? 'active' : ''}`}>
                            <div className="security-container">
                                <h2 className="security-title">Security Assessment</h2>
                                <div className="security-score">{securityScore}/100</div>
                                <div className="security-status">Poor</div>
                                
                                <div className="security-details">
                                    <div style={{color: '#e53e3e', fontWeight: '600', fontSize: '1.1rem'}}>
                                        ⚠ Your network security needs immediate attention
                                    </div>
                                    <div style={{marginTop: '20px', color: '#4a5568', lineHeight: '1.6'}}>
                                        <div>• 2 devices have outdated firmware</div>
                                        <div>• 1 device using default passwords</div>
                                        <div>• Network encryption could be stronger</div>
                                        <div>• Regular security scans recommended</div>
                                    </div>
                                    <div style={{marginTop: '20px', padding: '15px', background: '#e2e8f0', borderRadius: '8px'}}>
                                        <strong>Recommendation:</strong> Update your Brother Printer firmware and 
                                        change default passwords on all IoT devices.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DeviceScout />);
    </script>
</body>
</html>
